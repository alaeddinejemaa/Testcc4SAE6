<h2>Ajouter un nouvel album</h2>
<form (ngSubmit)="onSubmit()" #albumForm="ngForm">
  <div>
    <label for="title">Titre de l'album:</label>
    <input
      type="text"
      id="title"
      name="title"
      ngModel
      required
    />
  </div>
  <div>
    <label for="artist">creationDate:</label>
    <input
      type="text"
      id="artist"
      name="artist"
      ngModel
      required
    />
  </div>
  <div>
    <label for="year">archived:</label>
    <input
      type="number"
      id="year"
      name="year"
      ngModel
      required
    />
  </div>
  <div>
    <label for="year">coverPicture:</label>
    <input
      type="string"
      id="year"
      name="year"
      ngModel
      required
    />
  </div>
  <div>
  <label for="year">photos:</label>
    <input
      type="string"
      id="year"
      name="year"
      ngModel
      required
    />
  </div>

  <button type="submit" [disabled]="!albumForm.form.valid">Ajouter</button>
</form>
